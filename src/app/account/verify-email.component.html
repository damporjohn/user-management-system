<h3 class="card-header">Verify Email</h3>

<div class="card-body">
  <!-- Verifying status -->
  <div *ngIf="emailStatus == EmailStatus.Verifying">
    Verifying...
  </div>

  <!-- Failed verification message -->
  <div *ngIf="emailStatus == EmailStatus.Failed">
    Verification failed, you can also verify your account using the 
    <a routerLink="forgot-password">forgot password</a> page.
  </div>
</div>
